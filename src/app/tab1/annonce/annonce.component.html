



  
<ion-card href="#" class="ion-activated">
  <img src="" />
  
  <ion-item>
    
    <ion-label>Annonce</ion-label>
    <ion-button fill="outline" slot="end">View</ion-button>
  </ion-item>
  <ion-card-header>
    
    <ion-card-subtitle>{{Annonce.product.brand}} <ion-icon  name="logo-ionic"></ion-icon></ion-card-subtitle>
    <ion-card-title>{{Annonce.product.model}}</ion-card-title>
    
  </ion-card-header>
    
  <ion-card-content>
   <ion-item>
    <ion-img  style="width: 200px; height: 200px;" src="/assets/mia3.jpg"></ion-img>
   </ion-item>
      
    
    <ion-list>
      <ion-list-header   >
        <ion-label color="secondary"><h2>Caracteristiques</h2></ion-label> 
      </ion-list-header>
      <ion-item>
        <ion-label>Processeur</ion-label>

        <ion-label slot="end"> {{Annonce.store.telephone}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>RAM</ion-label>
        <ion-label slot="end">{{Annonce.date |date}}</ion-label>
      </ion-item>
     
      
    </ion-list>
   
  </ion-card-content>
</ion-card>
